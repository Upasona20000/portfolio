<!DOCTYPE html>
<html lang="en">

    />
    <link rel="stylesheet" href="style.css" />

      <div class="row">
        <div class="col-md-6">
          <h2><i><i class="far fa-file-video"></i>&nbsp Movie App</i></i></h2>
        </div>
        <div class="col-md-6 form-class">
          <form id="form">

              class="search"

              type="submit"
              value="Find"
              id="find"
              class="search"
            />
          </form>
        </div>
      </div>
    </header>

<div class="row genre">
    <div id="tags" class="col-md-2">
        <div class="title-tag">Categories</div>
        <ul>
    </ul>
    </div>

    </main>
</div>

</html>
